   <script>
      // Vista previa de imagen
      document.getElementById('image').addEventListener('change', function (e) {
         const file = e.target.files[0];
         if (file) {
            const reader = new FileReader();
            reader.onload = function (ev) {
               const img = document.getElementById('preview-image');
               img.src = ev.target.result;
               img.style.display = 'block';
            };
            reader.readAsDataURL(file);
         }
      });

      // --- Automatización campo alt ---
      let pokesData = [];
      let InternalID = "";
      async function fetchCSV() {
         const url = "https://github.com/EragonGamer/PokemonRPG/blob/main/BasesCSV/Pokes.csv?raw=true";
         const res = await fetch(url);
         const text = await res.text();
         const lines = text.split('\n').map(l => l.trim()).filter(l => l.length > 0);
         const headers = lines[0].split(';');
         pokesData = lines.slice(1).map(line => {
            const values = line.split(';');
            const obj = {};
            headers.forEach((h, i) => obj[h] = values[i]);
            return obj;
         });
         // Inicializar dex y alt
         document.getElementById('dex').value = 1;
         updateAltOptions();
         document.getElementById('alt').selectedIndex = 1;
         updateInternalID();
      }

      function dexToNdex(dex) {
         dex = dex.toString();
         return "#" + dex.padStart(4, "0");
      }

      function updateAltOptions() {
         const dexVal = document.getElementById('dex').value;
         const ndex = dexToNdex(dexVal);
         const alts = [...new Set(
            pokesData.filter(p => p.Ndex === ndex).map(p => p.Alternativo)
         )];
         const altSelect = document.getElementById('alt');
         altSelect.innerHTML = '<option value="">Selecciona variante</option>';
         alts.forEach(a => {
            if (a) altSelect.innerHTML += `<option value="${a}">${a}</option>`;
         });
         // Seleccionar la primera opción posible (índice 1)
         altSelect.selectedIndex = 1;
         updateInternalID();
      }

      function updateInternalID() {
         const dexVal = document.getElementById('dex').value;
         const altSelect = document.getElementById('alt');
         // El índice de la opción seleccionada (sin contar la opción vacía)
         let altIndex = altSelect.selectedIndex;
         if (altIndex < 1) altIndex = 1;
         InternalID = dexVal.padStart(4, "0") + "_" + altIndex;
         // Puedes mostrarlo en consola para debug
         // console.log("InternalID:", InternalID);
      }

      document.getElementById('dex').addEventListener('input', function () {
         updateAltOptions();
      });
      document.getElementById('alt').addEventListener('change', function () {
         updateInternalID();
      });

      fetchCSV();
   </script>
