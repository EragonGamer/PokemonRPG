   <script>
      // Vista previa de imagen
      const imageInput = document.getElementById('image');
      imageInput.disabled = true;
      function setImageByInternalID(id) {
         const img = document.getElementById('preview-image');
         if (id) {
            img.src = '/Imagenes/' + id + '.png';
            img.style.display = 'block';
         } else {
            img.src = '';
            img.style.display = 'none';
         }
      }

      // Autocompletar variantes según dex usando Pokes.csv
      let pokesData = [];
      let internalID = '';
      const dexInput = document.getElementById('dex');
      const altSelect = document.getElementById('alt');

      // Inicializar dex en 1
      window.addEventListener('DOMContentLoaded', function () {
         dexInput.value = 1;
         setTiposOptions();
         setTrainedOptions();
      });

      fetch('https://raw.githubusercontent.com/EragonGamer/PokemonRPG/main/BasesCSV/Pokes.csv')
         .then(response => response.text())
         .then(text => {
            // Detectar separador ; o ,
            const sep = text.indexOf(';') !== -1 ? ';' : ',';
            const lines = text.split('\n');
            const headers = lines[0].split(sep);
            pokesData = lines.slice(1).map(line => {
               const cols = line.split(sep);
               let obj = {};
               headers.forEach((h, i) => obj[h.trim()] = (cols[i] || '').trim());
               return obj;
            });
            // Inicializar alt con la primera opción posible
            updateAltOptions();
            updateInternalID();
         });

      dexInput.addEventListener('input', function () {
         updateAltOptions(true);
         updateInternalID();
      });
      altSelect.addEventListener('change', function () {
         updateInternalID();
      });

      // Tipos Pokémon
      const tiposPokemon = [
         'Acero', 'Agua', 'Bicho', 'Dragon', 'Electrico', 'Fantasma', 'Fuego', 'Hada', 'Hielo', 'Lucha', 'Normal', 'Planta', 'Psiquico', 'Roca', 'Siniestro', 'Tierra', 'Veneno', 'Volador'
      ];
      function setTiposOptions() {
         const type1 = document.getElementById('type1');
         const type2 = document.getElementById('type2');
         type1.innerHTML = '<option value="">Tipo 1</option>';
         type2.innerHTML = '<option value="">Tipo 2</option>';
         tiposPokemon.forEach(tipo => {
            const opt1 = document.createElement('option');
            opt1.value = tipo;
            opt1.textContent = tipo;
            type1.appendChild(opt1);
            const opt2 = document.createElement('option');
            opt2.value = tipo;
            opt2.textContent = tipo;
            type2.appendChild(opt2);
         });
      }

      function updateAltOptions(forceFirst = false) {
         const dexValue = dexInput.value;
         const ndexStr = '#' + String(dexValue).padStart(4, '0');
         altSelect.innerHTML = '';
         const variantes = pokesData.filter(p => p['Ndex'] === ndexStr)
            .map(p => p['Alternativo'])
            .filter((v, i, arr) => v && arr.indexOf(v) === i);
         if (variantes.length === 0) {
            const opt = document.createElement('option');
            opt.value = '';
            opt.textContent = 'Ndex Inválido';
            altSelect.appendChild(opt);
            altSelect.value = '';
            altSelect.disabled = true;
         } else {
            altSelect.disabled = false;
            variantes.forEach(v => {
               const opt = document.createElement('option');
               opt.value = v;
               opt.textContent = v;
               altSelect.appendChild(opt);
            });
            if (forceFirst || !altSelect.value || !variantes.includes(altSelect.value)) {
               altSelect.value = variantes[0];
            }
         }
      }

      function updateInternalID() {
         const dexValue = dexInput.value;
         const ndexStr = '#' + String(dexValue).padStart(4, '0');
         const altValue = altSelect.value;
         const found = pokesData.find(p => p['Ndex'] === ndexStr && p['Alternativo'] === altValue);
         internalID = found ? found['ID'] : '';
         setImageByInternalID(internalID);
         // Actualizar campos si se encuentra el Pokémon
         if (found) {
            document.getElementById('poke').value = found['Pokemon'] || '';
            document.getElementById('type1').value = found['Tipo1'] || '';
            document.getElementById('type2').value = found['Tipo2'] || '';
            document.getElementById('FUE1').value = found['FUE'] || '';
            document.getElementById('VIT1').value = found['VIT'] || '';
            document.getElementById('ENE1').value = found['ENE'] || '';
            document.getElementById('SAB1').value = found['SAB'] || '';
            document.getElementById('DES1').value = found['DES'] || '';
            document.getElementById('CAR1').value = found['CAR'] || '';
            // Habilidades
            const habSelect = document.getElementById('hab');
            habSelect.innerHTML = '';
            [found['Habilidad_1'], found['Habilidad_2'], found['Habilidad_3']].forEach(h => {
               if (h) {
                  const opt = document.createElement('option');
                  opt.value = h;
                  opt.textContent = h;
                  habSelect.appendChild(opt);
               }
            });
            // Nivel
            const lvlSelect = document.getElementById('Lvl');
            const lvlOptions = [
               { text: 'Starter [S]', value: 'Starter' },
               { text: 'Beginner [B]', value: 'Begginer' },
               { text: 'Amateur [A]', value: 'Amateur' },
               { text: 'Elite [E]', value: 'Elite' },
               { text: 'Master [M]', value: 'Master' },
               { text: 'Legend [L]', value: 'Legend' }
            ];
            lvlSelect.innerHTML = '';
            lvlOptions.forEach(opt => {
               const option = document.createElement('option');
               option.value = opt.value;
               option.textContent = opt.text;
               lvlSelect.appendChild(option);
            });
            lvlSelect.value = found['Nivel'] || lvlOptions[0].value;
         }
      }

      // Opciones para habilidades entrenadas
      const trainedOptions = [
         { text: '[S]', value: '00 Starter [S]' },
         { text: '[B]', value: '01 Beginner [B]' },
         { text: '[A]', value: '02 Amateur [A]' },
         { text: '[E]', value: '03 Elite [E]' },
         { text: '[M]', value: '04 Master [M]' },
         { text: '[L]', value: '05 Legend [L]' }
      ];
      function setTrainedOptions() {
         const selects = [
            'SkCom0', 'SkCan0', 'SkLan0', 'SkAcr0',
            'SkPer0', 'SkAtl0', 'SkNat0', 'SkCoc0',
            'SkEmp0', 'SkPer0_2', 'SkSig0', 'SkArt0',
            'SkFab0', 'SkRec0', 'SkCie0', 'SkEst0'
         ];
         selects.forEach(id => {
            const sel = document.getElementById(id);
            if (sel) {
               sel.innerHTML = '';
               trainedOptions.forEach(opt => {
                  const option = document.createElement('option');
                  option.value = opt.value;
                  option.textContent = opt.text;
                  sel.appendChild(option);
               });
            }
         });
      }
