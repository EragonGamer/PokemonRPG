<h3>Status</h3>

</div>

<h3>Moves</h3>
<fieldset class="repeating_moves">
   <button type="roll" name="roll_moves" value="/em uses @{attr_move}, and rolls [[@{attr_dtype}]]"></button>
   <input type="text" name="attr_move" value="" />
   <select name="attr_dtype" class="dtype">
      <option value="d4">d4</option>
      <option value="d6">d6</option>
      <option value="d8">d8</option>
      <option value="d10">d10</option>
      <option value="d12">d12</option>
   </select>

   <div class="sheet-row">
      <div class="sheet-col-5-12">
         <input type="text" name="attr_ClassResourceName" />
      </div>
      <div class="sheet-col-1-4">
         <select name="attr_ClassResourceRecharge">
            <option value="None">None</option>
            <option value="Short Rest">Short Rest</option>
            <option value="Long rest">Long Rest</option>
            <option value="Other">Other</option>
         </select>
      </div>
      <div class="sheet-col-1-6">
         <input type="number" name="attr_ClassResourceTotal" value="1" />
      </div>
      <div class="sheet-col-1-6">
         <input type="number" name="attr_ClassResourceTotal_max" value="1" />
      </div>
   </div>
</fieldset>

<h3>Pruebas</h3>

<h3>Nivel</h3>
<!-- Radios: colocados como hijos directos del body (o del mismo contenedor que .icons).
       Esto es crucial para que input:checked ~ .icons funcione. -->
<input id="lvl-Undefined" type="radio" name="attr_level" value="Undefined" checked />
<input id="lvl-Starter" type="radio" name="attr_level" value="Starter" />
<input id="lvl-Beginner" type="radio" name="attr_level" value="Beginner" />
<input id="lvl-Amateur" type="radio" name="attr_level" value="Amateur" />
<input id="lvl-Elite" type="radio" name="attr_level" value="Elite" />
<input id="lvl-Master" type="radio" name="attr_level" value="Master" />
<input id="lvl-Legend" type="radio" name="attr_level" value="Legend" />

<!-- Falso-select usando details/summary: muestra el valor actual y abre la lista de opciones.
       Las labels referencian los radios por for="..." para seleccionar la opción. -->
<details class="fake-select" role="listbox" aria-label="Seleccionar nivel">
   <summary>
      <span name="attr_level">Undefined</span>
      <span class="arrow">▾</span>
   </summary>
   <div class="options">
      <label for="lvl-Undefined">Undefined</label>
      <label for="lvl-Starter">Starter</label>
      <label for="lvl-Beginner">Beginner</label>
      <label for="lvl-Amateur">Amateur</label>
      <label for="lvl-Elite">Elite</label>
      <label for="lvl-Master">Master</label>
      <label for="lvl-Legend">Legend</label>
   </div>
</details>

<!-- ICONOS: imágenes estáticas en GitHub. Se mostrarán/ocultarán por CSS según el radio seleccionado -->
<div class="icons">
   <img class="img-Undefined" alt="Undefined"
